version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: pacer-postgres
    environment:
      POSTGRES_DB: running_pacer
      POSTGRES_USER: pacer
      POSTGRES_PASSWORD: pacer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pacer -d running_pacer"]
      interval: 5s
      timeout: 5s
      retries: 10

  pacer-api:
    image: ghcr.io/hsooooo/running-pacer:latest
    container_name: pacer-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/running_pacer
      SPRING_DATASOURCE_USERNAME: pacer
      SPRING_DATASOURCE_PASSWORD: pacer
      STRAVA_CLIENT_ID: ${STRAVA_CLIENT_ID}
      STRAVA_CLIENT_SECRET: ${STRAVA_CLIENT_SECRET}
      STRAVA_WEBHOOK_VERIFY_TOKEN: ${STRAVA_WEBHOOK_VERIFY_TOKEN}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      OAUTH_RSA_PRIVATE_KEY: ${OAUTH_RSA_PRIVATE_KEY}
      OAUTH_RSA_PUBLIC_KEY: ${OAUTH_RSA_PUBLIC_KEY}
      OAUTH_ISSUER: ${OAUTH_ISSUER}
      APP_BASE_URL: ${APP_BASE_URL}
      KMA_AUTH_KEY: ${KMA_AUTH_KEY}
    restart: unless-stopped
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-northeast-2
        awslogs-group: /lightsail/auth-server
        awslogs-create-group: "true"
        tag: "{{.Name}}-{{.ID}}"

volumes:
  postgres_data:
