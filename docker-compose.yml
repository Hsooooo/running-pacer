version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: pacer-mysql
    environment:
      MYSQL_DATABASE: pacer
      MYSQL_USER: pacer
      MYSQL_PASSWORD: pacer
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  pacer-api:
    build: .
    container_name: pacer-api
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/pacer?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: pacer
      SPRING_DATASOURCE_PASSWORD: pacer
    restart: unless-stopped

volumes:
  mysql_data:
