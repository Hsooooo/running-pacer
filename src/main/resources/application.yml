server:
  forward-headers-strategy: framework
spring:
  application:
    name: running-pacer
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy-client-secret}
            scope: email, profile
            redirect-uri: "${APP_BASE_URL:http://localhost:8080}/login/oauth2/code/google"
            client-name: Google
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/running_pacer}
    username: ${DB_USERNAME:pacer}
    password: ${DB_PASSWORD:pacer123}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true

strava:
  client-id: ${STRAVA_CLIENT_ID}
  client-secret: ${STRAVA_CLIENT_SECRET}
  redirect-uri: "${APP_BASE_URL:http://localhost:8080}/oauth/strava/callback"
  webhook-verify-token: ${STRAVA_WEBHOOK_VERIFY_TOKEN}
  base-url: "https://www.strava.com"
  api-base-url: "https://www.strava.com/api/v3"