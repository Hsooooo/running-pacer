<!DOCTYPE html>
<html class="dark" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Running Pacer - Login</title>
    <meta name="description"
        content="AI-Powered Running Analytics Platform. Track, analyze, and improve your running performance." />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f59e0b",
                        "primary-hover": "#d97706",
                        "background-light": "#f8fafc",
                        "background-dark": "#09090b",
                        "card-dark": "#18181b",
                        "input-bg": "#27272a",
                        "input-border": "#3f3f46",
                        "text-muted": "#a1a1aa",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-white min-h-screen flex items-center justify-center p-4 md:p-6">
    <div class="layout-container flex w-full justify-center">
        <div
            class="flex flex-col lg:flex-row w-full max-w-[1024px] bg-card-dark rounded-2xl overflow-hidden shadow-[0_20px_60px_rgba(0,0,0,0.6)] border border-white/5 min-h-[640px]">
            <!-- Left Side - Hero Image -->
            <div class="hidden lg:flex w-1/2 relative bg-background-dark">
                <div class="absolute inset-0 bg-cover bg-center opacity-60 mix-blend-overlay"
                    style="background-image: url('https://images.unsplash.com/photo-1552674605-db6ffd4facb5?w=800&q=80');">
                </div>
                <div
                    class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/30 to-transparent">
                </div>
                <div class="relative z-10 flex flex-col justify-end h-full p-12">
                    <div
                        class="mb-4 inline-flex items-center gap-2 text-primary border border-primary/20 bg-primary/10 backdrop-blur-sm px-3 py-1 rounded-full w-fit shadow-lg shadow-black/20">
                        <span class="material-symbols-outlined text-sm">trending_up</span>
                        <span class="text-xs font-bold uppercase tracking-wider">Elite Analytics</span>
                    </div>
                    <h2 class="text-4xl font-bold text-white mb-4 leading-tight tracking-tight">Pace
                        your<br />potential.</h2>
                    <p class="text-gray-400 text-lg max-w-sm font-light">AI 기반 러닝 분석으로 당신의 퍼포먼스를 극대화하세요.</p>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="w-full lg:w-1/2 p-8 md:p-12 xl:p-16 flex flex-col justify-center bg-card-dark relative">
                <div
                    class="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none -translate-y-1/2 translate-x-1/2">
                </div>

                <!-- Logo & Title -->
                <div class="mb-10 text-center lg:text-left relative z-10">
                    <div class="flex items-center justify-center lg:justify-start gap-3 mb-8">
                        <div
                            class="h-10 w-10 bg-gradient-to-br from-primary to-amber-300 rounded-lg flex items-center justify-center text-zinc-900 shadow-lg shadow-primary/20 transform skew-x-[-10deg]">
                            <span class="material-symbols-outlined text-2xl transform skew-x-[10deg]">bolt</span>
                        </div>
                        <span class="text-2xl font-bold tracking-tight text-white font-display">Running<span
                                class="text-primary">Pacer</span></span>
                    </div>
                    <h1 class="text-2xl font-bold text-white mb-2">Welcome back</h1>
                    <p class="text-text-muted">소셜 계정으로 빠르게 로그인하세요.</p>
                </div>

                <!-- Social Login Buttons -->
                <div class="space-y-4 relative z-10">
                    <!-- Google Login - Main CTA -->
                    <a href="/oauth2/authorization/google"
                        class="w-full bg-primary hover:bg-primary-hover text-zinc-950 font-bold text-base h-12 rounded-lg shadow-lg shadow-primary/25 hover:shadow-primary/40 transition-all transform active:scale-[0.98] flex items-center justify-center gap-3 duration-300">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="currentColor"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="currentColor"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="currentColor"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        <span>Google로 계속하기</span>
                        <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
                    </a>

                    <!-- Apple Login - Disabled -->
                    <button disabled
                        class="w-full flex items-center justify-center gap-3 h-12 rounded-lg border border-input-border bg-input-bg text-text-muted text-base font-medium cursor-not-allowed opacity-50">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z" />
                        </svg>
                        <span>Apple (준비 중)</span>
                    </button>
                </div>

                <!-- Divider -->
                <div class="mt-8 pt-6 border-t border-white/5 relative z-10">
                    <p class="text-text-muted text-sm text-center">
                        로그인 시 <a href="#" class="text-primary hover:underline">서비스 약관</a> 및
                        <a href="#" class="text-primary hover:underline">개인정보 처리방침</a>에 동의하게 됩니다.
                    </p>
                </div>

                <!-- Features -->
                <div class="mt-8 grid grid-cols-3 gap-4 relative z-10">
                    <div class="text-center">
                        <div class="w-10 h-10 mx-auto mb-2 rounded-lg bg-primary/10 flex items-center justify-center">
                            <span class="material-symbols-outlined text-primary text-xl">analytics</span>
                        </div>
                        <p class="text-xs text-text-muted">AI 분석</p>
                    </div>
                    <div class="text-center">
                        <div class="w-10 h-10 mx-auto mb-2 rounded-lg bg-primary/10 flex items-center justify-center">
                            <span class="material-symbols-outlined text-primary text-xl">sync</span>
                        </div>
                        <p class="text-xs text-text-muted">Strava 연동</p>
                    </div>
                    <div class="text-center">
                        <div class="w-10 h-10 mx-auto mb-2 rounded-lg bg-primary/10 flex items-center justify-center">
                            <span class="material-symbols-outlined text-primary text-xl">smart_toy</span>
                        </div>
                        <p class="text-xs text-text-muted">MCP 지원</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
